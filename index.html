<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<!-- <style>
    div{
        border: 1px solid black;
    }
</style> -->
<body class="bg-body-secondary">
    <!-- Container that starts the bootstrap grid -->
    <div class="container">
        <!-- Row 1 - Header Row -->
        <div class="row bg-white pb-5">
            <div class="col">
                <h1 class="text-center fw-bold">Jose Laurito</h1>
            </div>
        </div>

        <!-- Row 2 - Navbar -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Coding Temple</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Learn HTML</a>
                      <a class="nav-link" href="#">Learn CSS</a>
                      <a class="nav-link" href="#">Other Page</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link">Link</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    
        <!-- Row 3 - Main Content -->
        <div class="row">
            <!-- Left 2/3 Column -->
            <div class="col-8">
                Left Column
            </div>
            <!-- Right 1/3 Column -->
            Right Column
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
